<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if
        your guess was too high or too low.</p>

    <div class="form">
        <label>Enter a guess:
            <input type="text" class="guess-field"></label>
        <input type="submit" value="Submit guess" class="guess-submit">
    </div>

    <div class="result-paras">
        <p class="guesses"></p>
        <p class="last-result"></p>
        <p class="low-or-high"></p>
    </div>
</body>
</html>
